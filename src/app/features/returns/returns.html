<section class="panel">
  <h2>Devoluciones</h2>
  <table>
    <thead><tr><th>ID</th><th>Equipo</th><th>Motivo</th><th>Estado</th></tr></thead>
    <tbody>
    <tr *ngFor="let r of rows()">
      <td>{{ r.id }}</td>
      <td>{{ r.deviceId }}</td>
      <td>{{ r.reason }}</td>
      <td>{{ r.status }}</td>
    </tr>
    </tbody>
  </table>
</section>
