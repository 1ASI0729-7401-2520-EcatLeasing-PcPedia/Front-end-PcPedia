<section class="reports">
  <h1 class="title">Mis activos</h1>

  <div class="grid">
    <article class="card">
      <h2 class="card-title">Equipos por modelo</h2>
      <figure class="chart">
        <svg class="chart-svg" viewBox="0 0 600 300" role="img" aria-label="Equipos por modelo">
          <desc>Gráfico de barras estático</desc>
          <!-- gridlines -->
          <g stroke="rgba(14,18,48,.12)" stroke-width="1">
            <line x1="50" y1="250" x2="580" y2="250"/>
            <line x1="50" y1="200" x2="580" y2="200"/>
            <line x1="50" y1="150" x2="580" y2="150"/>
            <line x1="50" y1="100" x2="580" y2="100"/>
            <line x1="50" y1="50"  x2="580" y2="50"/>
          </g>
          <!-- bars -->
          <g fill="var(--primary)">
            <rect x="70"  y="120" width="24" height="130" rx="4"/>
            <rect x="110" y="90"  width="24" height="160" rx="4"/>
            <rect x="150" y="150" width="24" height="100" rx="4"/>
            <rect x="190" y="105" width="24" height="145" rx="4"/>
            <rect x="230" y="170" width="24" height="80"  rx="4"/>
            <rect x="270" y="130" width="24" height="120" rx="4"/>
            <rect x="310" y="155" width="24" height="95"  rx="4"/>
            <rect x="350" y="180" width="24" height="70"  rx="4"/>
            <rect x="390" y="165" width="24" height="85"  rx="4"/>
            <rect x="430" y="190" width="24" height="60"  rx="4"/>
          </g>
          <!-- x labels -->
          <g class="xlabels" font-size="10" fill="var(--muted)">
            <text x="82"  y="270" text-anchor="middle">M1</text>
            <text x="122" y="270" text-anchor="middle">M2</text>
            <text x="162" y="270" text-anchor="middle">M3</text>
            <text x="202" y="270" text-anchor="middle">M4</text>
            <text x="242" y="270" text-anchor="middle">M5</text>
            <text x="282" y="270" text-anchor="middle">M6</text>
            <text x="322" y="270" text-anchor="middle">M7</text>
            <text x="362" y="270" text-anchor="middle">M8</text>
            <text x="402" y="270" text-anchor="middle">M9</text>
            <text x="442" y="270" text-anchor="middle">M10</text>
          </g>
          <!-- y labels -->
          <g class="ylabels" font-size="10" fill="var(--muted)">
            <text x="46" y="253" text-anchor="end">0</text>
            <text x="46" y="203" text-anchor="end">10</text>
            <text x="46" y="153" text-anchor="end">20</text>
            <text x="46" y="103" text-anchor="end">30</text>
            <text x="46" y="53"  text-anchor="end">40</text>
          </g>
        </svg>
      </figure>
    </article>

    <article class="card">
      <h2 class="card-title">Equipos por marca</h2>
      <figure class="chart">
        <svg class="chart-svg" viewBox="0 0 600 300" role="img" aria-label="Equipos por marca">
          <desc>Gráfico de barras estático</desc>
          <g stroke="rgba(14,18,48,.12)" stroke-width="1">
            <line x1="50" y1="250" x2="580" y2="250"/>
            <line x1="50" y1="200" x2="580" y2="200"/>
            <line x1="50" y1="150" x2="580" y2="150"/>
            <line x1="50" y1="100" x2="580" y2="100"/>
            <line x1="50" y1="50"  x2="580" y2="50"/>
          </g>
          <g fill="var(--primary)">
            <rect x="70"  y="160" width="24" height="90"  rx="4"/>
            <rect x="110" y="120" width="24" height="130" rx="4"/>
            <rect x="150" y="140" width="24" height="110" rx="4"/>
            <rect x="190" y="100" width="24" height="150" rx="4"/>
            <rect x="230" y="185" width="24" height="65"  rx="4"/>
            <rect x="270" y="170" width="24" height="80"  rx="4"/>
            <rect x="310" y="150" width="24" height="100" rx="4"/>
            <rect x="350" y="195" width="24" height="55"  rx="4"/>
            <rect x="390" y="175" width="24" height="75"  rx="4"/>
            <rect x="430" y="210" width="24" height="40"  rx="4"/>
          </g>
          <g class="xlabels" font-size="10" fill="var(--muted)">
            <text x="82"  y="270" text-anchor="middle">A</text>
            <text x="122" y="270" text-anchor="middle">B</text>
            <text x="162" y="270" text-anchor="middle">C</text>
            <text x="202" y="270" text-anchor="middle">D</text>
            <text x="242" y="270" text-anchor="middle">E</text>
            <text x="282" y="270" text-anchor="middle">F</text>
            <text x="322" y="270" text-anchor="middle">G</text>
            <text x="362" y="270" text-anchor="middle">H</text>
            <text x="402" y="270" text-anchor="middle">I</text>
            <text x="442" y="270" text-anchor="middle">J</text>
          </g>
          <g class="ylabels" font-size="10" fill="var(--muted)">
            <text x="46" y="253" text-anchor="end">0</text>
            <text x="46" y="203" text-anchor="end">10</text>
            <text x="46" y="153" text-anchor="end">20</text>
            <text x="46" y="103" text-anchor="end">30</text>
            <text x="46" y="53"  text-anchor="end">40</text>
          </g>
        </svg>
      </figure>
    </article>

    <article class="card incidents">
      <h2 class="card-title">Equipos con incidencias</h2>
      <div class="incident-box">
        <div class="icon" aria-hidden="true">⟳</div>
        <div class="count" aria-label="equipos con incidencias">15</div>
      </div>
    </article>
  </div>
</section>
